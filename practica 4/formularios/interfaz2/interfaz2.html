<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/interfaz2/interfaz2.css">
    <title>interfaz 2</title>
</head>

<body>
    <h1 class="tittle">Formulario 2</h1>
    

    <form>
        <div class="f1">
        <label  for="Nombre">Nombre</label>
        <input class="text" type="text" placeholder="ingrese su nombre"><br>
        </div>
        <div class="f2">
        <label for="email">email</label>
        <input type="email" placeholder="Ingrese su email"><br>
        </div>
        <div class="f3">
        <label for="URL">URL</label>
        <input type="url" id="URL" placeholder="ingrese la URL"><br>
        </div>
        <div class="f4">
        <label for="Fecha">Fecha</label>
        <input type="date" id="Fecha" placeholder="Ingrese la fecha"><br>
        </div>
        <div class="f5">
        <label for="Tiempo">Tiempo"</label>
        <input type="number" id="time"><br>
        </div><br>
        <div class="A6">
        <label for="nacionalidad">nacionalidad"</label>
        <input type="text" id="nacionalidad">
        </div>
        <div class="A7">
        <label for="Fecha y Hora">fecha y Hora"</label>
        <input type="date" id="fecha"><br>
        <input type="time" id="hora"><br>
        </div>
        <div class="B8">
        <label for="Mes">Mes"</label>
        <input type="number" id="mes" placeholder="Ponga el mes"><br>
        </div>
        <div class="B9">
        <label for="semana">semana</label>
        <input type="number" id="semana" placeholder="ingrese la semana">
        </div>
        <div class="B10">
        <label for="numero(min -10. max 10">Numero (min -10. max 10)</label>
        <input type="number" id="numero(min -10. max 10" placeholder="ingrese el numero"><br>
        </div>
        <div class="B11">
        <label for="Telefono">Numero de Telefono</label>
        <input type="text" id="numero teleono" placeholder="ingrese el numero"><br>
        </div>
        <div class="B12">
        <label for="termino de busqueda">termino de busqueda</label>
        <input type="text" id="termino de busqueda" placeholder="ingrese el termino"><br>
        </div>
        <div class="B13">
        <label for="color favorito">color favorito</label>
        <input type="color" id="color favorito" placeholder="ingrese su color"><br>
        </div>
                
        <div class="enviar">
        <input type="submit">
        </div>
        

    </form>
    
</body>
</html>
